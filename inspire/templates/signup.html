{% extends "layout.html" %}

{% block body %}

{% include "info.html" %}

<script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>

<script>
    grecaptcha.ready(() => {
      grecaptcha.execute('{{recaptcha_site_key}}', {action: "/signup"}).then((token) => {
        document.getElementById('g-recaptcha-response').value = token;
      });
    });
</script>


<form action="/signup" method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username" value="{{ username }}">
    <br>
    <input name="password" placeholder="Password" type="password" value="{{ password }}" class="password">
    <input type="checkbox" id="password-checkbox">Show Password
    <br>
    <input name="email" placeholder="Email" value="{{ email }}">
    <br>
    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response"> 
    <br>
    <input type="submit" value="Sign Up">
</form>

{{ message }}
<br>
<a href="/login">Log In</a>
{% endblock %}
